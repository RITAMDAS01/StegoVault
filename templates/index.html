<!DOCTYPE html>
<html lang="en">
<head>
    <title>StegoVault</title>
    <style>
        body { background-color: #0d0d0d; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; border: 2px solid #00ff41; padding: 20px; box-shadow: 0 0 10px #00ff41; }
        h1 { text-align: center; text-transform: uppercase; border-bottom: 1px dashed #00ff41; padding-bottom: 10px; }
        .tab-buttons { display: flex; justify-content: center; margin-bottom: 20px; }
        button { background: #1a1a1a; color: #00ff41; border: 1px solid #00ff41; padding: 10px 20px; cursor: pointer; margin: 0 5px; }
        button:hover { background: #00ff41; color: #000; }
        .section { display: none; padding: 20px; border: 1px solid #333; }
        input, select { background: #000; color: #fff; border: 1px solid #555; padding: 5px; width: 100%; margin: 10px 0; }
        .active { display: block; }
        .flash { color: yellow; text-align: center; }
    </style>
    <script>
        function openTab(tabName) {
            var i, x;
            x = document.getElementsByClassName("section");
            for (i = 0; i < x.length; i++) { x[i].style.display = "none"; }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>
<body onload="openTab('Image')">
    <div class="container">
        <h1>StegoVault // Classified</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <div class="tab-buttons">
            <button onclick="openTab('Image')">Image Stego</button>
            <button onclick="openTab('Audio')">Audio Stego</button>
            <button onclick="openTab('Text')">Text Stego</button>
        </div>

        <div id="Image" class="section">
            <h2>Image Operation</h2>
            <form action="/process_image" method="POST" enctype="multipart/form-data">
                <label>Action:</label>
                <select name="action">
                    <option value="hide">Hide Message</option>
                    <option value="reveal">Reveal Message</option>
                </select>
                <label>Upload PNG:</label>
                <input type="file" name="file" accept=".png" required>
                <label>Secret Message (if hiding):</label>
                <input type="text" name="message" placeholder="Enter secret...">
                <button type="submit">Execute</button>
            </form>
        </div>

        <div id="Audio" class="section">
            <h2>Audio Operation</h2>
            <form action="/process_audio" method="POST" enctype="multipart/form-data">
                <label>Action:</label>
                <select name="action">
                    <option value="hide">Hide Message</option>
                    <option value="reveal">Reveal Message</option>
                </select>
                <label>Upload WAV:</label>
                <input type="file" name="file" accept=".wav" required>
                <label>Secret Message (if hiding):</label>
                <input type="text" name="message" placeholder="Enter secret...">
                <button type="submit">Execute</button>
            </form>
        </div>

        <div id="Text" class="section">
            <h2>Text Operation</h2>
            <form action="/process_text" method="POST">
                <label>Action:</label>
                <select name="action">
                    <option value="hide">Hide Text in Text</option>
                    <option value="reveal">Reveal Text</option>
                </select>
                <label>Cover Text (Visible):</label>
                <input type="text" name="cover_text" placeholder="This is a normal sentence.">
                <label>Secret Message (Hidden):</label>
                <input type="text" name="secret_text" placeholder="Secret...">
                <button type="submit">Execute</button>
            </form>
        </div>
    </div>
</body>
</html>
